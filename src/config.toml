# Hugo Coder theme config file with added/modified paramaters
baseURL = "https://edencrow.info"
title = "Eden Crow"
theme = "hugo-coder"
languageCode = "en"
defaultContentLanguage = "en"
paginate = 20
pygmentsStyle = "monokai"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true
enableEmoji = true
pluralizelisttitles = false
# Enable Disqus comments
# disqusShortname = "yourdiscussshortname"

[params]
author = "Eden Crow"
description = "Eden Crow's homepage"
keywords = "blog,developer,personal"
info = ["Self-Taught Procrastinator"]
avatarURL = "images/avatar.jpg"
#gravatar = "john.doe@example.com"
#footerContent = "Enter a text here."
dateFormat = "1 January, 2006"
hideFooter = false
hideCredits = true
hideCopyright = false
since = 2022
# Git Commit in Footer, uncomment the line below to enable it
# commit = "https://github.com/luizdepra/hugo-coder/tree/"
# Right To Left, shift content direction for languagues such as Arabic
rtl = false
# Specify light/dark colorscheme
# Supported values:
# "auto" (use preference set by browser)
# "dark" (dark background, light foreground)
# "light" (light background, dark foreground) (default)
colorScheme = "dark"
# Hide the toggle button, along with the associated vertical divider
hideColorSchemeToggle = true
# Series see also post count
maxSeeAlsoItems = 5
# Custom CSS
customCSS = ["css/user.css"]
# Custom SCSS, file path is relative to Hugo's asset folder (default: {your project root}/assets)
# customSCSS = []
