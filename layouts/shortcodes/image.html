<figure>
    <img width="100%" height="100%"
        {{ if .Get "squooshFiletype" }}
        src='/images/blogImages/squoosh/{{ .Get "name" }}.{{ .Get "squooshFiletype" }}'
        {{ else }}
        src='/images/blogImages/squoosh/{{ .Get "name" }}.jpg'
        {{ end }}
        {{ if .Get "orginalFiletype" }}
            data-zoom-src='/images/blogImages/{{ .Get "name"}}.{{ .Get "orginalFiletype"}}'
        {{ else }}
            data-zoom-src='/images/blogImages/{{ .Get "name"}}.png'
        {{ end }}
        alt='{{ .Get "alt" }}'>
    <figcaption>{{ .Get "caption" }}</figcaption>
</figure>
